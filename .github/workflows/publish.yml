name: Quarto Publish

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions UI
  push:
    branches:
      - main      # Trigger on pushes to the main branch
  pull_request:    # Correct event name for pull requests
    branches:
      - main      # Trigger on pull requests targeting main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }} # For actions that might need the GitHub Token

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Optional: Cache Quarto installation
      - name: Cache Quarto
        uses: actions/cache@v4
        with:
          path: /opt/quarto # Adjust path if necessary
          key: ${{ runner.os }}-quarto-${{ steps.quarto-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-quarto-

      - name: Get Quarto Version
        id: quarto-version
        run: echo "::set-output name=version::$(quarto --version)"

      - name: Render Quarto website
        uses: quarto-dev/quarto-actions/render@v2
        with:
          render-args: "all" # Or specific formats if needed, e.g., "html"

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages      # Deploy to the gh-pages branch
          folder: _site        # Output folder from Quarto render
          token: ${{ secrets.ACTIONS_DEPLOY_KEY }}